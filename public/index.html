<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <link rel="icon" href="<%= BASE_URL %>./favicon.ico">
    <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %> 临时记录你的思想。</title>

    <% if(htmlWebpackPlugin.options.isProd){ %>
      <link rel="stylesheet" href="https://cdn.staticfile.org/element-ui/2.15.10/theme-chalk/index.css">
      <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.6/quill.core.css"/>
      <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.6/quill.snow.css"/>
      <link rel="stylesheet" href="https://cdn.staticfile.org/quill/1.3.6/quill.bubble.css"/>


      <script src="https://cdn.staticfile.org/vue/2.6.14/vue.min.js"></script>
      <script src="https://cdn.staticfile.org/vue-router/3.5.1/vue-router.min.js"></script>
      <script src="https://unpkg.com/@jiaminghi/data-view/dist/datav.min.vue.js"></script>
      <script src="https://cdn.staticfile.org/element-ui/2.15.10/index.js"></script>
      <script src="https://cdn.staticfile.org/quill/1.3.6/quill.min.js"></script>
    <% } %>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
